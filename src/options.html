<!Doctype html>
<html lang="en">
<head>
  <title>Universal Video Maximizer - Options</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="chota.css">
  <link rel="stylesheet" type="text/css" href="options_edit_blacklist.css">
</head>
<body class="dark">

<div class="container">
  <h1>Universal Video Maximizer</h1>

  <form>
    <fieldset>
      <input type="checkbox" id="use_toggle_zoom_behavior" checked name="showspeedcontrols">
      <label for="use_toggle_zoom_behavior">
        Use classic toggle zoom behavior (will disable playback speed controls)
      </label>
    </fieldset>

    <fieldset>
      <button id="blacklist-open-btn">Edit blacklist</button>
      <div id="blacklist-popup" class="blacklist-popup">
        <div class="blacklist-popup-content">
          <p>
            <p>
              Example:<br>
              Attribute Name: id<br>
              Blacklist Value: /^ignoreThisID/i
            </p>
            <button id="blacklist-add-btn">Add to blacklist</button>
            <button id="blacklist-remove-btn">Remove from blacklist</button>
          </p>
          <div id="blacklist-textbox-area"></div>
          <button id="blacklist-save-btn">Save</button>
          <button id="blacklist-cancel-btn">Cancel</button>
        </div>
      </div>
    </fieldset>

    <fieldset>
      <a href="help.html">See more tricks here</a>
    </fieldset>

    <fieldset>
    <p>
      Report problems via
      <a href="https://github.com/trophygeek/universalvideomaximizer/issues" target="_blank" rel="noreferrer">GitHub
        issue â†—</a>.
    </p>
    <p>
      Include this information in the report:
    </p>
      <span id="version"></span>
    </fieldset>
  </form>
</div>
<script src="options.js"></script>
<script src="options_edit_blacklist.js"></script>
</body>
</html>
